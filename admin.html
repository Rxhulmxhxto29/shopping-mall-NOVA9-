<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NOVA9 Shopping Mall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4fc3f7;
            font-size: 32px;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 10px;
        }

        .stat-card .label {
            font-size: 18px;
            color: #666;
        }

        .customers-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .customers-section h2 {
            color: #4fc3f7;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .tier-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }

        .tier-bronze {
            background: #cd7f32;
            color: white;
        }

        .tier-silver {
            background: #c0c0c0;
            color: #333;
        }

        .tier-gold {
            background: #ffd700;
            color: #333;
        }

        .tier-platinum {
            background: #e5e4e2;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #666;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ NOVA9 Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üë•</div>
                <div class="value" id="totalCustomers">-</div>
                <div class="label">Total Customers</div>
            </div>
            <div class="stat-card">
                <div class="icon">üõçÔ∏è</div>
                <div class="value" id="totalOrders">-</div>
                <div class="label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="icon">üí∞</div>
                <div class="value" id="totalRevenue">-</div>
                <div class="label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="icon">üéâ</div>
                <div class="value" id="totalEvents">-</div>
                <div class="label">Event Bookings</div>
            </div>
            <div class="stat-card">
                <div class="icon">üçΩÔ∏è</div>
                <div class="value" id="totalReservations">-</div>
                <div class="label">Reservations</div>
            </div>
        </div>

        <div class="customers-section">
            <h2>Customer Details</h2>
            <div id="errorContainer"></div>
            <div id="loadingContainer" class="loading">Loading customer data...</div>
            <div id="tableContainer" class="table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Join Date</th>
                            <th>Orders</th>
                            <th>Total Spent</th>
                            <th>Loyalty Tier</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'index.html';
                return null;
            }
            return token;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }

        // Load statistics
        async function loadStats() {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch statistics');
                }

                const data = await response.json();
                console.log('Stats:', data);

                if (data.success && data.stats) {
                    document.getElementById('totalCustomers').textContent = data.stats.totalCustomers || 0;
                    document.getElementById('totalOrders').textContent = data.stats.totalOrders || 0;
                    document.getElementById('totalRevenue').textContent = `$${(data.stats.totalRevenue || 0).toFixed(2)}`;
                    document.getElementById('totalEvents').textContent = data.stats.totalEvents || 0;
                    document.getElementById('totalReservations').textContent = data.stats.totalReservations || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load customers
        async function loadCustomers() {
            const token = checkAuth();
            if (!token) return;

            const loadingContainer = document.getElementById('loadingContainer');
            const tableContainer = document.getElementById('tableContainer');
            const errorContainer = document.getElementById('errorContainer');

            try {
                const response = await fetch(`${API_BASE}/admin/customers`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Customers data:', data);

                loadingContainer.style.display = 'none';

                if (!data.success) {
                    throw new Error(data.message || 'Failed to load customers');
                }

                const customers = data.customers || [];
                const tbody = document.getElementById('customersTableBody');
                tbody.innerHTML = '';

                if (customers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" class="no-data">No customers found</td></tr>';
                } else {
                    customers.forEach(customer => {
                        const row = document.createElement('tr');
                        
                        const tierClass = customer.current_tier ? 
                            `tier-${customer.current_tier.toLowerCase()}` : 'tier-bronze';
                        
                        const joinDate = new Date(customer.created_at).toLocaleDateString();
                        
                        row.innerHTML = `
                            <td>${customer.user_id}</td>
                            <td>${customer.first_name || ''} ${customer.last_name || ''}</td>
                            <td>${customer.email}</td>
                            <td>${customer.phone || 'N/A'}</td>
                            <td>${joinDate}</td>
                            <td>${customer.total_orders || 0}</td>
                            <td>$${(customer.total_spent || 0).toFixed(2)}</td>
                            <td><span class="tier-badge ${tierClass}">${customer.current_tier || 'Bronze'}</span></td>
                            <td>${customer.total_points || 0}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                tableContainer.style.display = 'block';

            } catch (error) {
                console.error('Error loading customers:', error);
                loadingContainer.style.display = 'none';
                errorContainer.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadStats();
            loadCustomers();
        });
    </script>
</body>
</html>
